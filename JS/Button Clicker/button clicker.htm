<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="button clicker.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dojonary</h1>
            <input class="search-bar" type="search" placeholder="Search">
            <button class="btn" onclick="login(this)"><b>Login</b></button>
        </div>
        <div class="content">
            <div class="content-main">
                <div class="content-main-top">
                    <div class="content-main-top-left">
                        <h1>ninja</h1>
                        <p><em><b>noun</b></em></p>
                        <p>Plural: <em>ninjas</em></p>
                        <button onclick="like(this)">13 Likes</button>
                    </div>
                    <div class="content-main-top-right">
                        <p>A practitioner skilled in the <a href="">Japanese</a> art of <a href="">ninjutsu</a></p>
                    </div>
                </div>
                <div class="content-main-bottom">
                    <div class="content-main-bottom-left">
                        <h1>ninja</h1>
                        <p><em><b>noun</b></em></p>
                        <p>Plural: <em>ninjas</em></p>
                        <button onclick="like(this)">37 Likes</button>
                    </div>
                    <div class="content-main-bottom-right">
                        <p>A <a href="">programmer</a> who breaks down problems with <a href="">zen</a>-like focus</p>
                    </div>
                </div>
            </div>
            <div class="content-side">
                <p>Dojonary is defined by <b>YOU</b></p>
                <button onclick="definition(this)">Add Definition</button>
            </div>

        </div>
    </div>
    <script src="button clicker.js"></script>
</body>
</html>
