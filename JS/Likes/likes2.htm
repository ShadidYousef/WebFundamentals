<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes2</title>
    <link rel="stylesheet" href="likes2.css">
</head>
<body>
        <h1 class="navbar">Network</h1>
        <h1 class="headerText">Your Feed</h1>
        <div class="content">
            <div class="contentLeft">
                <img src="images/pfp.png" alt="pfp" width="80px" height="auto"><br><br>
                <a href="">Add an avatar</a><br><br>
                <h3>Muath Alrefai</h3>
            </div>
            <div class="contentRight">
                <div class="likesBox">
                    <div class="topLayer">
                        <h2>Muath</h2>
                        <p><b><span class="likeText">3</span> like(s)</b></p>
                        <button class="likeButton" onclick="addLike()">Like</button>
                    </div>
                    <p class="paragraph" onmouseover="changeColor(this)" onmouseleave="changeColor2(this)">I really hate <span class="mathColor" onmouseover="changeColor3(this)"> math.random()</span> :c please explain it to us</p>
                </div>
                <div class="likesBox">
                    <div class="topLayer">
                        <h2>Muath</h2>
                        <p><b><span class="likeText2">3</span> like(s)</b></p>
                        <button class="likeButton2" onclick="addLike2()">Like</button>
                    </div>
                    <p class="paragraph" onmouseover="changeColor(this)" onmouseleave="changeColor2(this)">I really hate <span class="mathColor" onmouseover="changeColor3(this)"> math.random()</span> :c please explain it to us</p>
                </div>
                <div class="likesBox">
                    <div class="topLayer">
                        <h2>Muath</h2>
                        <p><b><span class="likeText3">3</span> like(s)</b></p>
                        <button class="likeButton3" onclick="addLike3()">Like</button>
                    </div>
                    <p class="paragraph" onmouseover="changeColor(this)" onmouseleave="changeColor2(this)">I really hate <span class="mathColor" onmouseover="changeColor3(this)"> math.random()</span> :c please explain it to us</p>
                </div>
    
            </div>
        </div>
        
    
    <script src="likes2.js"></script>
</body>
</html>
