<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body>
    <h1>Registeration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:*</label>
            <input type="text" name="name" placeholder="Your First Name...">
        </div>
        <div>
            <label>Last Name:*</label>
            <input  type="text" name="name" placeholder="Your Last Name...">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="text" name="email" placeholder="Your Email...">
        </div>
        <div>
            <label>Your Password:*</label>
            <input type="password"  placeholder="Your Password...">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" placeholder="Confirm Password...">
        </div>
        <div>
            <label>Birthday:*</label>
            <input type="date">
        </div>
        <div>
            <label>Gender Identity:</label>
            <input type="radio" value="Male">
            <label for="Male">Male</label>
            <input type="radio" value="Female">
            <label for="Female">Female</label>
            <input type="radio" value="none">
            <label for="none">I prefer not to answer</label>
        </div>
        <div>
            <textarea name="comment" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language:*</label>
            <select name="fav language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>I don't study coding</option>
            </select>
        </div>
        <div>
            <input type="checkbox">
            <label for="checkbox">Yes, I'd like to receive periodic Email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>* Indicates a required field</p>

    </form>
</body>
</html>
